<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Block Styling</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<pre class="code-block">
<code>
<span class="comment">/* Add your CSS code here */</span>

<span class="comment">/* Example */</span>
<span class="selector">.body</span> <span class="braces">{</span>
    <span class="property">background-color</span>: <span class="value">#ffffff</span>;
    <span class="property">color</span>: <span class="value">#000000</span>;
<span class="braces">}</span>
</code>
</pre>
</body>
</html>
